<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<title>Signin</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel ="stylesheet" href = "{% static 'css/home.css' %}" type = "text/css" >
	</head>
	<body>
		<form action ="" method = "POST">
			{% csrf_token %}
			<nav class="navbar navbar-expand-lg navbar-light " id="a5">
            <div class="container">
                <a class="navbar-brand" href="" ><h4>Home</h4></a>
                <div class="ab">
                    <a class="navbar-brand" href="{% url 'signin' %}"><h4>Signin</h4></a>
                    <a class="navbar-brand" href="{% url 'signup' %}"><h4>Signup</h4></a>
                    </div>
                </div>
            </nav>
			<div class="container" id="signin1">
				<div class="card" style="width: 400px;height:450px;background-color:#d9ccff">
					<div class="card-body">
						<img src  = {% static 'images/email.svg' %} style = "width:40px;height:40px;margin-left:40px;margin-top:10px">
		
						<h3 style="margin-left:130px"> Sign In</h3>
						<div class="col-xs-3">
							<div class="alert alert-success" style = "background-color:#ffd4a8">Invalid username or password</div>
							<h5 style ="color:black">Email</h5><input type="email" class="form-control" name="email">
						</div><hr>
						<div class="col-xs-3">
							<h5 style = "color:black">Password</h5><input type="password" class="form-control" name="password">
						</div>
					</div>
					<button  type="submit"style = "background-color:#9780e6;padding:5px"><h4>Sign In</h4></button>

				</div>
				</div>
			</form>
		</div>
	</body>
</html>
