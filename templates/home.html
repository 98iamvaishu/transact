<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>my page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel ="stylesheet" href = "{% static 'css/home.css' %}" type = "text/css" >

  <body>
    <form action ="" method = "POST">
      {% csrf_token %}
      <div class= "a">
      <button type="button" class="btn btn-link" id = "a1">Home</a>

      <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal1" id = "a2">Signup</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

              <form action ="" method = "POST">
                {% csrf_token %}

                <h3>Email</h3><input type ="email" name ="email"><br>
                <h3>Password</h3><input type = "password" name = "password"><br>

          </div>
        </div>
      </div>

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">Dont have a account create here!</h5>

                <br>
                {# <a href="{% url 'signup' %}" class="btn btn-secondary"role="button">Signup</a> #}
                <button class="btn btn-secondary" type="submit">Signup</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
