<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<title>Signin</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel ="stylesheet" href = "{% static 'css/home.css' %}" type = "text/css" >
	</head>
	<body>
		<form action ="" method = "POST">
			{% csrf_token %}
			<nav class="navbar navbar-expand-lg navbar-light " id="a5">
            <div class="container">
                <a class="navbar-brand" href="" >Home</a>
                <div class="ab">
                    <a class="navbar-brand" href="{% url 'signin' %}">Signin</a>
                    <a class="navbar-brand" href="{% url 'signup' %}">Signup</a>
                    </div>
                </div>
            </nav>
			<div class="container" id="signin1">
				<div class="card" style="width: 400px;height:400px">
					<div class="card-body">
						<h3> Sign In</h3>
						<div class="col-xs-3">
							<div class="alert alert-success">Invalid username or password</div>
							Email<input type="email" class="form-control" name="email">
						</div><hr>
						<div class="col-xs-3">
							Password<input type="password" class="form-control" name="password">
						</div>
					</div>
					<button class="btn btn-primary" type="submit">Sign In</button>
				</div>
				</div>
			</form>
		</div>
	</body>
</html>
